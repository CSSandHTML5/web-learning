<!DOCTYPE html>
<html>
    <head>
        <!-- 每3秒钟刷新一次 -->
        <meta http-equiv="refresh" content="3000">
        <meta charset="utf-8">
        <title> javascript 基础 </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.font.im/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <h2 id="hello_title">Hello 标题</h2>
        <h2>自定义函数</h2>
        <div id="hello_div"></div>
        <h2>自定义函数2</h2>
        <div id="mul_div"></div>
        <h2>点按钮，显示数字</h2>
        <div id="number_btn_div">
            <input type="button" id="1" value="1" />
            <input type="button" id="2" value="2" />
            <div id="result">
            </div>
        </div>
        <h2>简单乘法器</h2>
        <div id="multiplier">
            <input type="button" id="mul-1" value="1" />
            <input type="button" id="mul-2" value="2" />
            <input type="button" id="mul-*" value="*" />
            <input type="button" id="mul-=" value="=" />
            <input type="button" id="mul-clr" value="清除" />
            <div id="mul-result">
            </div>
        </div>
        <script src="hello.js"></script>
    </body>
</html>
